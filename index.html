    <script type="text/javascript">   
        /*

         (hint: Object.prototype.toString.apply());
         */

        function arraysSimilar(arr1, arr2){
            if (Array.isArray(arr1) && Array.isArray(arr2)){
                if (arr1.length == arr2.length && arr1.length != 0){
                    var temArray = arr1.slice();
                    temArray = temArray.reverse();
                    var count = 0;
                    for (var i = 0; i < arr1.length; i++){
                        if (typeof arr1[i] === typeof arr2[i] && typeof arr1[i] !== "object"){
                            count++;
                        }
                        else if (arr1[i] === arr2[i]){
                            count++;
                        }
                        else if (arr1[i] != null && arr2[i] != null && arr1[i].constructor == arr2[i].constructor){
                            count++;
                        }
                    }
                    if (count === arr1.length){
                        count = 0;
                        return true;
                    }
                    else{
                        count = 0;
                        for(var i = 0; i < arr1.length; i++){
                            if (typeof temArray[i] === typeof arr2[i] && typeof temArray[i] !== "object"){
                            count++;
                            }
                            else if (temArray[i] === arr2[i]){
                            count++;
                            }
                            else if (temArray[i] != null && arr2[i] !== null && temArray[i].constructor == arr2[i].constructor){
                            count++
                            }
                        }
                        if (count == arr1.length){
                        count = 0;
                        return true;
                        }
                        else return false;
                    } 

                }
                else return false;
            }
            else return false;

        }


    </script>
