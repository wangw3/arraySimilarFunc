<!DOCTYPE HTML>
<html>
<head>
    <title>Untitled Document</title>
    
</head>
<body>
    <script type="text/javascript">   
        /*
         * param1 Array 
         * param2 Array
         * return true or false
            function:
         1. the type of the array shoule be the same. consequence can be different will return ture for [1, true] and [false, 2]
         2.the length of the arrays should be the same
         3. the type should contain String, Boolean, Number, undefined, null, function,date, window.
         4. all passed should return pass sle return false;
         (hint: Object.prototype.toString.apply());
         */
        function arraysSimilar(arr1, arr2){
            if(!isArray(arr1) || !isArray(arr2) || !compareLength(arr1, arr2)){
                return false;
            }
            var a1 = [];
            var a2 = [];
            for(var i in arr1){
                a1.push(typeOf(arr1[i]));
                a2.push(typeOf(arr2[i]));
            }
            
            if(a1.sort().toString() === a2.sort().toString()){
                return true;
            }else{
                return false;
            }
        }
        
        function isArray(array){
            return Array.isArray(array);
        }
        
        function compareLength(arr1, arr2){
            return arr1.length === arr2.length
        }
        
        function typeOf(value){
            return Object.prototype.toString.apply(value);
        }
        
        
        
    </script>
    <script src="testData.js"></script>
</body>
</html>
